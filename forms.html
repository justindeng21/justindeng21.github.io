<!DOCTYPE html>
    <html lang="en">

      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <title>Forms</title>
      </head>
      
      <style>
      .btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}
      </style>

      <body>
        
      <div class="container">
            <h1 align="center">Add Article</h1>

        <form>
            <div class="form-group">
              <label for="input-article-title">Article Title</label>
              <input type="article-title" class="form-control" id="article-title" aria-describedby="article-title" placeholder="Title">
              <small id="emailHelp" class="form-text text-muted">Please use a good title for the article</small>
            </div>

            <div class="form-group">
              <label for="input-author-name">Author Name</label>
              <input type="author-name" class="form-control" id="input-author-name" placeholder="Name">
            </div>

            <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Upload Files</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                                <label for="exampleFormControlSelect1">Pages</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Academics</option>
                                    <option>Cooking</option>
                                    <option>Relationships</option>
                                    <option>Sports</option>
                                    <option>Recreational</option>
                                </select>
                        </div> 
                    </div>

            </div>

            <h2>Article Text</h2>
            <textarea rows="4" cols="152">
            </textarea>

            <div class="form-row">
                <div class="col">
                    <h2>Select Tag</h2>
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col">
                    <h2>Visability</h2>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                        <br>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">C++</label>
                        </div>
                </div>

                <div class="col">
                    <br>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Python</label>
                        </div>
                </div>

                <div class="col">
                        <br>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Scala</label>
                        </div>
                </div>

                <div class="col">
                        <br>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Java</label>
                        </div>
                </div>

                <div class="col">
                        <br>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Perl</label>
                        </div>
                </div>
                
                <div class="col">
                    <br>
                    <div class="btn-group">
                            <button type="button" class="btn btn-danger">Public</button>
                            <button type="button" class="btn btn-danger">Private</button>
                          </div>
                </div>

            </div>
                  
            <div class="form-row">
                <div class="col">
                        <label for="input-username">Username</label>
                        <input type="UserNameInput" class="form-control" id="Username" aria-describedby="Username" placeholder="Username">
                </div>
                <div class ="col">
                        <label for="input-username">Password</label>
                        <input type="PasswordInput" class="form-control" id="Password" aria-describedby="Password" placeholder="Password">
                </div>
            </div>








          </form>







      </div>  
     






        </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body> 

    </html>
